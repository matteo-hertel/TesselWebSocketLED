<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" href="icons/favicon.png">
    <title>Tessel Websocket LED</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>

    <div id="yo" class="center">
        <div id="statusContainer">Status:
            <span id="status">Not Connected</span>
        </div>
        <button class="button expand blue" data-color="blue">Blue</button>
        <button class="button expand white" data-color="white">White</button>
        <button class="button expand red" data-color="red">Red</button>
        <button class="button expand green" data-color="green">Green</button>

    </div>
    <script type="text/javascript">
    function LEDWebsocket() {
        var self = this;
        this.status = document.getElementById("status");
        this.buttons = document.getElementsByClassName("button");
        this.pinPool = {
            green: "G2",
            red: "G3",
            blue: "G4",
            white: "G5"
        };
        this.serverIP = "178.62.97.176";
        this.serverPort = 8080;
        this.connection = null;
        this.connectionError = false;

        this.bindEvents = function() {
            self.connection.onclose = function() {
                if (self.connectionError) {
                    self.status.innerHTML = "<span class='error'>Server not available</span>";
                } else {
                    self.status.innerHTML = "<span class='error'>Connection closed</span>";
                }
            };
            self.connection.onopen = function() {
                self.status.innerHTML = "<span class='success'>Connected</span>";
            };
            self.connection.onerror = function() {
                self.connectionError = true;
                self.status.innerHTML = "<span class='error'>Server not available</span>";
            };
            for (var i = 0; i < self.buttons.length; i++) {
                self.buttons[i].addEventListener("click", self.handleClick);
            }
        };

        this.handleClick = function() {
            var color = this.dataset.color;
            if (!color) {
                return;
            }

            if (self.pinPool.hasOwnProperty(color)) {
                self.connection.send(self.pinPool[color]);
            }
        };

        this.createConnection = function() {
            self.status.innerHTML = "<span>Connecting</span>";
            self.connection = new WebSocket('ws://' + self.serverIP + ':' + self.serverPort + "/chat");

        };
        this.run = function() {
            this.createConnection();
            this.bindEvents();
        };

        this.run();
    }

    new LEDWebsocket();
    </script>
</body>

</html>
