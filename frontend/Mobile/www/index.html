<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" href="icons/favicon.png">
    <title>Tessel Websocket LED</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>

    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div>
                <h3>TesselWebSocketLED</h3>
                <h4>Configurations</h4>
                <label>IP Address</label>

                <input type="text" id="server" />
                <br/>
                <label>Port</label>

                <input type="number" id="port" />
                <br/>
                <button class="btn" id="save">Save and Connect</button>
                <button class="btn" id="clear">Clear saved data</button>

                <p id="sidebarError"></p>
            </div>
        </div>
    </div>

    <div id="content" class="snap-content">
        <div id="toolbar">
            <a href="#" id="open-left"></a>
            <h1 id="status">Not Connected</h1>
        </div>
        <button class="button expand blue" data-color="blue">Blue</button>
        <button class="button expand white" data-color="white">White</button>
        <button class="button expand red" data-color="red">Red</button>
        <button class="button expand green" data-color="green">Green</button>
    </div>
    <script type="text/javascript" src="js/snap.js"></script>
    <script type="text/javascript" src="js/LEDWebsocket.js"></script>
    <script type="text/javascript">
    new LEDWebsocket();
    </script>
</body>

</html>
